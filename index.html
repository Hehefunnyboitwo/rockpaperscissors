<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    
    <div id="playerChoices">
        <img src="paper.png" onclick="playerPaper()" class="paper">
        <img src="rock.png" onclick="playerRock()" class="rock">
        <img src="scissors.png" onclick="playerScissors()" class="scissors">
    </div>

    <div id="computerChoices">
        <img src="paper.png" onclick="playerPaper()" class="paper">
        <img src="rock.png" onclick="playerRock()" class="rock">
        <img src="scissors.png" onclick="playerScissors()" class="scissors">
    </div>


    <h2 id="playerChoice"></h2>
    <h2 id="computerChoice"></h2>
    
    <script src="index.js"></script>
</body>
</html>
